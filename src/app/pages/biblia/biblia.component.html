<div style="text-align: center">
  <h1 style="font-size: 3rem;margin-bottom: 20px;margin-top: 20px;" >Biblia Sagrada</h1>
  <div class="view" (click)="view($event.target)" *ngIf="books && book && chapterNumber">
    <h1 class="viewLiv">{{book.name}}</h1>
    <h1 class="viewCap">{{chapterNumber}}</h1>
  </div>
  <div class="d-flex">
    <div *ngIf="books" class="input-group mb-3" style="width: 400px">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Livro</label>
      </div>

      <select class="custom-select" name="selLiv" (change)="getChapters($event.target.value)">
        <option  value="Selecionar"></option>
        <option *ngFor="let b of books" [value]="b.abbrev">{{ b.name }}</option>
      </select>
    </div>

    <div *ngIf="chapters && book" class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Capitulos</label>
      </div>

      <select class="custom-select" name="selCap" (change)="getChapter(book, $event.target.value)">
        <option  value="Selecionar">Selecionar</option>
        <option *ngFor="let c of chapters" [value]="c">{{ c }}</option>
      </select>
    </div>
  </div>
</div>
<hr />
<table *ngIf="verses" class="table table-striped">
  <thead>
  </thead>
  <tbody>
      <tr *ngFor="let verse of verse" id="vers-{{ verse.number }}">
        <th scope="row">
          <p>
            <span style="color: red">{{ verse.number }}</span>
            {{ verse.text }}
          </p>
        </th>
      </tr>
  </tbody>
</table>
